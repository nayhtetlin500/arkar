<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="container">
    <header>Registration Form</header>
    <form action="register.php" method="POST" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" name="full_name" placeholder="Enter Full Name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="email" name="email" placeholder="Enter email address" required />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" name="phone" placeholder="Enter phone number" required />
        </div>

        <div class="input-box">
          <label>Birth Date</label>
          <input type="date" name="birth_date" required />
        </div>
      </div>

      <div class="gender-box">
        <h3>Gender</h3>
        <div class="gender-option">
          <div class="gender">
            <input type="radio" id="male" name="gender" value="Male" required />
            <label for="male">Male</label>
          </div>
          <div class="gender">
            <input type="radio" id="female" name="gender" value="Female" />
            <label for="female">Female</label>
          </div>
          <div class="gender">
            <input type="radio" id="other" name="gender" value="Prefer not to say" />
            <label for="other">Prefer not to say</label>
          </div>
        </div>
      </div>

      <div class="input-box address">
        <label>Address</label>
        <input type="text" name="address1" placeholder="Enter street address" required />
        <input type="text" name="address2" placeholder="Enter street address line2" required />

        <div class="column">
          <div class="select-box">
            <select name="country" required>
              <option hidden>Country</option>
              <option>America</option>
              <option>Japan</option>
              <option>India</option>
              <option>Nepal</option>
              <option>Myanmar</option>
            </select>
          </div>
          <input type="text" name="city" placeholder="Enter your city" required />
        </div>

        <div class="column">
          <input type="text" name="region" placeholder="Enter your region" required />
          <input type="text" name="postal_code" placeholder="Enter postal code" required />
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </section>
</body>
</html>
